<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshworks - contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d8ca432759.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="bg-light">
    <div class="container">
        <div class="col-12">
            <div class="card bg-light  mt-1 py-2">
                <div class="form-inline">
                    <div class="form-check pl-2" id="tableControlForm">
                        <input type="checkbox" name="" id="selectAll" class="form-check-input">
                        <label for="selectAll" class="form-check-label mr-2">Select All</label>
                        <button class="btn-danger btn mr-2" disabled id="deleteButton"><i class="fas fa-trash-alt"></i> Delete</button>
                        <button class="btn-primary btn mr-2" disabled id="editButton">Edit</button>
                        <button class="btn btn-success" data-toggle="modal" data-target="#myModal" id="createButton"><i class="fas fa-plus"></i> Create</button>
                        
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        Create Contact
                                        <button class="close" data-dismiss="modal">&times;</button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="createContact">
                                                <input type="text" id="full_name" class="form-control mb-2 w-100" placeholder="Name" required>

                                                <input type="text" id="title" class="form-control mb-2 w-100" placeholder="title">

                                                <input type="email" id="email" class="form-control mb-2 w-100" required placeholder="Email">
                                            
                                                <input type="tel" id="phone" class="form-control mb-2 w-100" placeholder="Phone" pattern="[6-9]{1}[0-9]{9}" required>
                                            
                                                <input type="text" id="twitter_id" class="form-control mb-2 w-100" placeholder="Twitter ID">
                                           
                                                <input type="text" id="company" class="form-control mb-2 w-100" placeholder="Company">
                                           
                                                <textarea id="address" class="form-control mb-2 w-100" placeholder="Address"></textarea>

                                                <textarea id="about" class="form-control mb-2 w-100" placeholder="About"></textarea>
                                                <div class="modal-footer">
                                                    <button class="btn btn-primary" type="submit">Submit</button>
                                                </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 text-center">
            <table class="table table-striped table-responsive" id="contactTable">
                <thead class="bg-light">
                    <tr>
                        <th></th>
                        <th>Contact</th>
                        <th>Title</th>
                        <th>Company</th>
                        <th>Email Address</th>
                        <th>Work Phone</th>
                        <th>Facebook</th>
                        <th>Twitter</th>
                        <th>Edit</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
